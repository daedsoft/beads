<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Beads</title>
</head>
<body>
    <nav class="nav">
        <div class="nav-left">
            <label for="rows">Filas</label>
            <input type="tel" id="rows">
            <label for="cols">Columnas</label>
            <input type="tel" id="cols">
            <button id="btnCanvas">CREAR</button>
            <button id="btnCanvasClean">LIMPIAR</button>
            <button id="btnCanvasAdjust">AJUSTAR</button>
        </div>        
        <div class="nav-right">
            <div class="color gold" data-color="gold"></div>
            <div class="color red" data-color="red"></div>
            <div class="color blue" data-color="blue"></div>
            <div class="color yellow" data-color="yellow"></div>
            <div class="color purple" data-color="purple"></div>
            <div class="color green" data-color="green"></div>
            <div class="color gray" data-color="gray"></div>
            <div class="color white" data-color="white"></div>            
            <div class="color reset" data-color="reset"></div>
        </div>
    </nav>
    <main>
        <div class="canvas">
            <div class="canvas-row"></div>
        </div>

        <template id="beadTemplate">
            <div class="bead"></div>
        </template>
    </main>
</body>
</html>
